<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="./base.css">
		<link rel="stylesheet" href="./index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="styles/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" v-model.trim="newLists" @keyup.enter="addList" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" @click="finishAll">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li :class={completed:list.isCompleted} v-for="(list,index) in filterTodos">
						<div class="view">
							<input class="toggle" type="checkbox" @click="changeCompleted(index)" :checked="list.isCompleted">
							<label @dblclick="editList">{{list.name}}</label>
							<button class="destroy" @click="removeList(index)"></button>
						</div>
						<input class="edit" @keyup.enter="finishEdit" @blur="finishEdit(event)" v-model.lazy="list.name"> 
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>{{incomplete}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a :class="{selected: visibility == ''}" href="#/">All</a>
					</li>
					<li>
						<a :class="{selected: visibility == 'active'}" href="#/active">Active</a>
					</li>
					<li>
						<a :class="{selected: visibility == 'completed'}" href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" @click="clear" v-show="(lists.length - incomplete)>0">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="https://github.com/xdh5">xdh5</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="../node_modules/todomvc-common/base.js"></script>
		<script src="index.js"></script>
	<script type="text/javascript" src="main.bundle.js"></script></body>
</html>
